<div class="container">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-md-10 ">
      <h3>Регистрация</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
          <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
            <div *ngIf="fval.username.errors.required">Нужно ввести имя</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Введите свой email" />
          <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
            <div *ngIf="fval.email.errors.required">Нужно ввести email</div>
            <div *ngIf="fval.email.errors.email">Введите корректный email</div>
          </div>
        </div>


        <div class="form-group">
          <label for="email">Пароль</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="" />
          <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div *ngIf="fval.password.errors.required">Нужно ввести пароль</div>
            <div *ngIf="fval.password.errors.minlength">Пароль должен состоять как минимум из 6 символов</div>
          </div>

        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Регистрация
          </button>
          <a routerLink="/login" class="btn btn-link">Вход</a>
        </div>
      </form>

    </div>
    <div class="col">

    </div>
  </div>
</div>
