<div class="container">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-md-6 ">
      <h3>Вход в систему</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" placeholder="Enter username here" />
          <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
            <div *ngIf="fval.username.errors.required">Username is required</div>
            <div *ngIf="fval.username.errors.email">Enter valid username address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
          <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div *ngIf="fval.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
      </form>

    </div>
    <div class="col">

    </div>
  </div>
</div>
